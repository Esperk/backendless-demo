<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>NotS_demo Login</title>
    <link rel="stylesheet" href="assets/jquery-ui.css">
	<link rel="stylesheet" href="assets/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<div class="form regForm span12">
			<div class="register">
					<h5>NotS_demo Registration</h5>
                                
                    <div class="block">
                                    
                        <label for="School">School:</label><input class="string" type="text" id="School" />
                                                
					</div>
                                
                    <div class="block">
                                    
                        <label for="email">Email:</label><input class="string" type="text" id="email" />
                                                
					</div>
                                
                    <div class="block">
                                    
                        <label for="name">Name:</label><input class="string" type="text" id="name" />
                                                
					</div>
                                
                    <div class="block">
                                    
                        <label for="password">Password:</label><input class="string" type="password" id="password" />
                                                
					</div>
                                
					<div class="btns">
                        <a href="index.html" id="back" class="btn-info">Back</a>
						<button id="register" class="btn-success">Register</button>
					</div>
                <div class="info">NOTE: You can change this page.</div>
			</div>
		</div>
		<div class="form thankTemp span12">
			<div class="appLogin">
                                
                    <h5>NotS_demo Thanks</h5>
                                    
					<div class="block">
                                
						Thank you for registering with NotS_demo. Click the button below to proceed to the login.
                                    
					</div>
					<a href="index.html" class="btn-info back">Login</a>
			</div>
            <div class="info" style="margin:20px 0 10px 0">NOTE: You can change this page.</div>
		</div>
	</div>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/jquery-ui.min.js"></script>
    <script type="text/javascript">
        var script=document.createElement('script'),
        url = ((window.location.protocol == 'file:') ? "http:" : window.location.protocol) + "//api.backendless.com/sdk/js/latest/backendless.min.js";
        script.type='text/javascript';
        script.src=url;
        $("body").append(script);
    </script>
    <script src="js/zepto.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
